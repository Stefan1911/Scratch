<div class="bg">
    <div class="verticalContainer">
        <mat-card class="example-card">
            <mat-card-content>
                <mat-tab-group (selectedIndexChange)="this.selectionChanged($event)">
                    <mat-tab label="Login"> 
                            <form class="example-form">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Username</mat-label>
                                  <input matInput (input)="username = $event.target.value">
                                </mat-form-field>
                              
                                <mat-form-field class="example-full-width">
                                    <mat-label>Password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" (input)="password = $event.target.value" >
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                      </button>
                                  </mat-form-field>
                              </form>
                    </mat-tab>
                    <mat-tab label="Register"> 
                            <form class="example-form">
                                <mat-form-field class="example-full-width">
                                    <mat-label>E-Mail</mat-label>
                                    <input matInput placeholder="pat@example.com" (input)="email = $event.target.value" required>
                                  </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Full Name</mat-label>
                                    <input matInput (input)="fullName = $event.target.value" >
                                  </mat-form-field>
    
                                <mat-form-field class="example-full-width">
                                  <mat-label>Username</mat-label>
                                  <input matInput required (input)="registerUsername = $event.target.value">
                                </mat-form-field>
                              
                                <mat-form-field class="example-full-width">
                                    <mat-label>Password</mat-label>
                                    <input matInput required [type]="hide ? 'password' : 'text'" (input)="registerPassword = $event.target.value" >
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                      </button>
                                  </mat-form-field>
                            </form>
                    </mat-tab>
                  </mat-tab-group>
            </mat-card-content>
            <button class="okButton " mat-stroked-button (click)="submit()" >{{buttonText}}</button>
        </mat-card>
    </div>
</div>
