<div class="div">
    <button mat-flat-button color="primary"class="newProjectBtn"><mat-icon>add</mat-icon> New Project</button>
    <div *ngFor="let project of projects">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>         
          <mat-card-title>{{project.name}}</mat-card-title>
          <!-- <mat-card-subtitle></mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src={{project.pictureUrl}} class="picture">
        <mat-card-content>
          <p>{{project.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button></button>
        </mat-card-actions>
      </mat-card>
</div>
</div>
