<div mat-dialog-content *ngIf="leave ; else elseBlock">
    <p>Do you really want to leave this project?</p>
</div>
<ng-template #elseBlock>
  <p>Do you really want to delete this table?</p>
</ng-template>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="delete()" cdkFocusInitial>Yes</button>
</div>
