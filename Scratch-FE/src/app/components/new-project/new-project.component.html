<!-- <div  class="card"> -->
    <div class="spinnerCard card" *ngIf="uploadingFile">
      <mat-spinner></mat-spinner>
    </div>
    <div class="card" *ngIf="!uploadingFile">
      <button mat-flat-button class="exit" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>
    <div class="div1">
        <h3 class="txt">Create new project</h3>
        <p class="txt">Name of project:</p>
            <mat-form-field class="full-width">
              <input matInput (input)="name = $event.target.value">
            </mat-form-field>
        <p class="txt">Description:</p>
        <mat-form-field class="full-width">
            <input matInput  #message maxlength="256" (input)="description = $event.target.value">
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
          </mat-form-field>
        <p class="txt">Table name:</p>
          <mat-form-field class="full-width">
            <input matInput (input)="table = $event.target.value">
          </mat-form-field>
    </div>
    <div class="div2">
        <p class="txt">Project photo</p>
        <div *ngIf="showPicture()==false">

        <img #ImageFrame  class="image" [src]="imageURL" >
        </div>
        <div *ngIf="showPicture()==true">
            <img class="image"src={{pictureUrl}}>
        </div>
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <button mat-flat-button  (click)="fileInput.click()" color="primary">Upload an image</button>
    </div>
    <div class="div3">
        <button mat-flat-button class="cancel" (click)="onNoClick()">Cancel</button>
    <button mat-flat-button color="primary" (click)="submit()">Save Changes</button>
    </div>
    </div>
