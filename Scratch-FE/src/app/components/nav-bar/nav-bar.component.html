<mat-toolbar  class="mytoolbar">
<div style="display: flex; flex-direction: row;">
  <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/shapes-29-800203.png" class="pictureLogo">
  <p class="toolbarTitle" > Scratch</p>
</div>
<div *ngIf="IsLogedIn" class="profileBox">
  <img src={{pictureUrl}} class="pictureBox">
  <p class="name">{{name}}</p>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDialog()">
      <mat-icon><img src="https://img.icons8.com/ios/24/000000/edit-user-male.png"></mat-icon> 
    <span>Edit Profile</span>
    </button>
    <hr color="white">
    <button mat-menu-item (click)="onProjectsPage()">
      <mat-icon> <img src="https://img.icons8.com/ios/30/000000/group-of-projects.png"/></mat-icon>
      <span>Projects</span>
  </button>
  <hr color="white">
  <button mat-menu-item (click)="onLogout()">
    <mat-icon> <img src="https://img.icons8.com/material-outlined/24/000000/exit.png"></mat-icon>
    <span>Log out</span>
</button>
  </mat-menu>
</div>
<div *ngIf="!IsLogedIn" >
  <div *ngIf="isHomePage()" class="buttonPanel">
    <button color="primary" mat-flat-button (click)="redirectToPath('login')">LogIn</button>
    <button mat-flat-button color="primary" (click)="redirectToPath('register')">Register</button>
  </div>
  <div *ngIf="!isHomePage()" class="buttonPanel">
    <button mat-flat-button color="primary" (click)="redirectToPath('home')">Home</button>
  </div>

</div>
</mat-toolbar>
